<div class="container-counter">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Contador: {{counter}}</h5>
        <app-add [counterAdd]="counter" (emitAdd)="handleCounter($event)"></app-add>
        <app-min [counterMin]="counter" (emitMin)="handleCounter($event)"></app-min>
      </div>
    </div>
  </div>
