<div class="container">
    <table class="table table-striped" >
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Edad</th>
                <th scope="col">Dirección</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of profesores; let j=index">
                <th scope="row">{{j}}</th>
                <td>{{i.nombres}}</td>
                <td>{{i.apellidos}}</td>
                <td>{{i.edad}}</td>
                <td>{{i.direccion}}</td>
                <td>
                    <button class="btn btn-primary" (click)="seleccionProfesor(i,j)">Seleccionar</button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="borrarProfesor(j)">Borrar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <form action="">
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" id="nombre" name="nombres" class="form-control" [(ngModel)]="profesor.nombres">
            </div>
            <div class="form-group">
                <label for="">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" class="form-control" [(ngModel)]="profesor.apellidos">
            </div>
            <div class="form-group">
                <label for="">Edad</label>
                <input type="number" id="edad" name="edad" class="form-control" [(ngModel)]="profesor.edad">
            </div>
            <div class="form-group">
                <label for="">Dirección</label>
                <input type="text" id="direccion" name="direccion" class="form-control" [(ngModel)]="profesor.direccion">
            </div>
            <input type="hidden" name="indice" [(ngModel)]="indice">
            <button class="btn btn-success" (click)="registrarProfesor()">Registrar</button>
            <button class="btn btn-secondary" >Modificar</button>
        </form>
    </div>
</div>
